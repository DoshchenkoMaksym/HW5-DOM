<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js" ></script>
</head>
<body>
    <div class="wrapper">
        <div class="content">
          <div class="form">
              <form class="form__inner">
                  <input id="input-name" class="form__inner-name" type="text" placeholder="username">
                  <input id="input-password" class="form__inner-password" type="password" placeholder="password">
              </form>
              <button id="submit" class="form__inner-submit">log in</button>
              <div class="form__bottom">
                  <p class="form__bottom-text">Not registered?</p>
                  <a class="form__bottom-link" href="#">Create an account</a>
              </div>
          </div>
          <div class="result">
              <p class="result__name"></p> 
              <p class="result__password"></p>
          </div>
        </div>
      </div>
</body>
</html>
